modules:  
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

      - source: monitors.xml
        destination: /etc/skel/.config/monitors.xml

      - source: themes/adw-gtk3
        destination: /etc/skel/.local/share/themes/adw-gtk3

      - source: themes/adw-gtk3-dark
        destination: /etc/skel/.local/share/themes/adw-gtk3-dark

      - source: bluetooth/99-controller-mode.conf
        destination: /etc/bluetooth/main.conf.d/99-controller-mode.conf
